    <script src="ai-dialogue-engine.js"></script>

    <script>
        // å…¨å±€å˜é‡
        let dialogueEngine;
        let npcManager;
        let sceneGenerator;
        let gameState = {

            revenue: 0,

        // åˆå§‹åŒ–

        // è®¾ç½®API Key

            if (apiKey) {

                sceneGenerator = new SceneGenerator(dialogueEngine);
                document.getElementById('modeIndicator').textContent = 'Real APIæ¨¡å¼';
                document.getElementById('modeIndicator').className = 'mode-indicator mode-real';
                alert('âœ… å·²åˆ‡æ¢åˆ°Real APIæ¨¡å¼');
            } else {

                sceneGenerator = new SceneGenerator(dialogueEngine);
                document.getElementById('modeIndicator').textContent = 'Mockæ¨¡å¼';
                document.getElementById('modeIndicator').className = 'mode-indicator mode-mock';

        // æµ‹è¯•Mockæ¨¡å¼
        function testMockMode() {
            dialogueEngine = new AIDialogueEngine();
            sceneGenerator = new SceneGenerator(dialogueEngine);
            document.getElementById('apiKeyInput').value = '';
            document.getElementById('modeIndicator').textContent = 'Mockæ¨¡å¼';
            document.getElementById('modeIndicator').className = 'mode-indicator mode-mock';
            alert('âœ… å¼ºåˆ¶ä½¿ç”¨Mockæ¨¡å¼è¿›è¡Œæµ‹è¯•');
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const userMessage = input.value.trim();

            if (!userMessage) {
                alert('è¯·è¾“å…¥æ¶ˆæ¯');
                return;
            }

            // æ¸…ç©ºè¾“å…¥æ¡†
            input.value = '';

            // ç¦ç”¨å‘é€æŒ‰é’®
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>';

            try {
                // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
                addUserMessage(userMessage);

                // è°ƒç”¨AIå¼•æ“
                const response = await dialogueEngine.sendMessage(userMessage, gameState);

                // æ˜¾ç¤ºAIå“åº”
                addAIMessage(response);

                // æ›´æ–°æ¸¸æˆçŠ¶æ€
                if (response.resourceImpact) {
                    updateGameState(response.resourceImpact);
                }

                // æ›´æ–°NPCçŠ¶æ€
                const currentNPC = response.role || dialogueEngine.currentRole;
                npcManager.updateSatisfaction(currentNPC,
                    response.emotion === 'happy' ? 5 :
                    response.emotion === 'angry' ? -5 : 0
                );

                // è§’è‰²åˆ‡æ¢
                if (response.nextRole) {
                    dialogueEngine.switchRole(response.nextRole);
                }

                // åœºæ™¯åˆ‡æ¢
                if (response.sceneChange) {
                    setTimeout(() => generateNewScene(), 2000);
                }

                // æ›´æ–°UI

                alert('å‘é€å¤±è´¥: ' + error.message);

        // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
        function addUserMessage(text) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `

                    <div class="npc-name">ä½ </div>

            `;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // æ·»åŠ AIæ¶ˆæ¯
        function addAIMessage(response) {
            const npc = npcManager.getNPC(response.role);
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            let suggestionsHtml = '';
            if (response.suggestions && response.suggestions.length > 0) {
                suggestionsHtml = `

                        <div class="suggestions-title">ğŸ’¡ å»ºè®®ï¼š</div>
                        ${response.suggestions.map(s => `<div class="suggestion-item">â€¢ ${escapeHtml(s)}</div>`).join('')}

            messageDiv.innerHTML = `

        }

        // ç”Ÿæˆæ–°åœºæ™¯
        async function generateNewScene() {
            try {
                const scene = await sceneGenerator.generateScene(gameState, decisionHistory);
                displayScene(scene);
                updateUI();

                // å¦‚æœæœ‰NPCå¯¹è¯ï¼Œè‡ªåŠ¨æ˜¾ç¤º
                if (scene.npcDialogues) {

            }

                        </span>

            `;
        }

        // æ¨¡æ‹Ÿç”¨æˆ·è¡ŒåŠ¨
        function simulateAction() {
            const actions = [
                { type: 'marketing', users: 100, cost: 1000, growthRate: 15, speed: 'fast' },
                { type: 'product', users: 50, cost: 500, quality: 'high', userExperience: 85 },
                { type: 'optimization', users: 30, cost: 200, sustainable: true, techDebt: 'low' }
            ];

            const action = actions[Math.floor(Math.random() * actions.length)];
            const npcs = ['ceo', 'investor', 'cto', 'user'];
            const npc = npcs[Math.floor(Math.random() * npcs.length)];

            const reaction = npcManager.getReaction(npc, action, gameState);

            // æ›´æ–°æ¸¸æˆçŠ¶æ€
            gameState.users += action.users || 0;
            gameState.budget -= action.cost || 0;
            gameState.revenue += Math.floor((action.users || 0) * 2);

            // æ˜¾ç¤ºååº”
            addAIMessage(reaction);

            // è®°å½•å†³ç­–
            decisionHistory.push({
                action: action.type,
                result: `+${action.users}ç”¨æˆ·, -$${action.cost}`,
                timestamp: Date.now()

            updateUI();
        }

        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function updateGameState(impact) {
            if (impact.teamEnergy) {
                gameState.teamEnergy = Math.max(0, Math.min(100, gameState.teamEnergy + impact.teamEnergy));
            }
            if (impact.userTrust) {
                gameState.userTrust = Math.max(0, Math.min(100, gameState.userTrust + impact.userTrust));
            }
            if (impact.brandReputation) {
                gameState.brandReputation = Math.max(0, Math.min(100, gameState.brandReputation + impact.brandReputation));
            }
        }
